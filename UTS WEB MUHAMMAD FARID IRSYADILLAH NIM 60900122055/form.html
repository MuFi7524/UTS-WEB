<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Konseling - PIK Remaja Mansabel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <img src="genre.png" alt="Logo PIK Remaja" class="logo-header">
            <div class="header-text">
                <h1>PIK REMAJA KOLAKA UTARA</h1>
                <p>Pusat Informasi dan Konseling Remaja Kabupaten Kolaka Utara</p>
            </div>
            <div class="header-contact">
                <p>Email : pikremajakolut@gmail.com</p>
                <p>Phone : 085242230124</p>
            </div>
        </div>
    </header>

    <div class="navbar">
        <a href="landingpage.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="form.html">Isi Form Konseling</a>
        <a href="table.html">Lihat Data Konseling</a>
    </div>
    
    <div class="container">
        <h1>Form Konseling</h1>
        <form action="table.html" method="post">
            <label for="name">Nama Lengkap</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Usia</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Jenis Kelamin</label>
            <select id="gender" name="gender" required>
                <option value="Pria">Pria</option>
                <option value="Wanita">Wanita</option>
            </select>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="issue">Masalah yang Ingin Dibicarakan</label>
            <textarea id="issue" name="issue" rows="5" required></textarea>

            <button type="submit" class="button">Kirim</button>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2024 PIK Remaja Kolaka Utara</p>
    </footer>
</body>
</html>
